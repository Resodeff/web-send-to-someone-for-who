  <!-- input file ẩn để chọn ảnh -->
<input type="file" id="fileInput" accept="image/*" style="display:none">

<script>
let currentBox = null;

// khi click vào một ảnh
function chooseImage(img) {
  currentBox = img;
  document.getElementById('fileInput').click();
}

document.getElementById('fileInput').addEventListener('change', function(){
  const file = this.files[0];
  if (!file || !currentBox) return;

  const formData = new FormData();
  formData.append('file', file);

  fetch('upload.php', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      currentBox.src = data.url; // đổi ảnh hiển thị
    } else {
      alert('Upload thất bại: ' + data.message);
    }
  })
  .catch(err => alert('Lỗi upload: ' + err));
});

// gắn sự kiện click cho tất cả ảnh trong .image
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.image img').forEach(img => {
    img.addEventListener('click', () => chooseImage(img));
  });
});
</script>
